  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(to right, #0a0a0a, #090a0a, #0b0a0b, #0b0a0c, #0c0817, #1b082e, #1c0836, #210a51, #12098d, #120991);
      height: 10rem;
      max-width: 100vw;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* -----------------animations keyframes-------------- */

    @keyframes slideTop {
      from {
        transform: translateY(100px);
        opacity: 0;
      }

      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    @keyframes slideRight {
      from {
        transform: translateX(-100px);
        opacity: 0;
      }

      to {
        transform: translateX(0px);
        opacity: 1;
      }
    }

    @keyframes slideLeft {
      from {
        transform: translateX(100px);
        opacity: 0;
      }

      to {
        transform: translateX(0px);
        opacity: 1;
      }
    }

    @keyframes slideBottom {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }

      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    @keyframes blink {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

   
    /* -----------------------about me----------------- */
   
    /* ----------------------css for skills section--------------- */
    .skills {
      background: linear-gradient(to right bottom, rgba(0, 0, 0, 0.075), rgba(0, 0, 0, 0.295));
      height: auto;
    }

    .skill-main-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: .2rem;
    }

    .skill-main-text span {
      color: rgba(220, 220, 220, 0.514);
      font-size: 1.4rem;
      font-family: serif;
      text-transform: uppercase;
      animation: slideTop .5s ease forwards;
    }

    .skill-main-text h2 {
      color: white;
      font-size: 5rem;
      font-family: serif;
      font-weight: bolder;
      animation: slideTop .5s ease forwards;
      letter-spacing: 3px;
    }

    .skill-main-text h2 span {
      color: rgb(7, 248, 248);
      font-size: 5rem;
      font-family: serif;
      font-weight: bolder;
      animation: slideTop .5s ease forwards;
      letter-spacing: 3px;
    }

    .heading1 {
      margin-top: .5rem;
      color: #fff;
      text-align: center;
      text-decoration: underline;
      text-underline-offset: 8px;
      text-decoration-thickness: 5px;
      font-size: 2rem;
      margin-bottom: 30px;
      animation: slideTop .3s linear forwards;
    }

    .Technical-bars {
      margin: 0 2.7rem 2rem 7rem;
      border: 1px solid cyan;
      border-radius: 12px;
      box-shadow: 0 0 1rem cyan, inset 0 0 1rem cyan;
      outline: 1px solid cyan;
      outline-offset: 2px;
      padding: 12px 23px
    }


    .Technical-bars .bar {
      margin-bottom: 1rem;
    }

    .progress-container {
      width: 100%;
      height: 9px;
      background: #0c0101be;
      border-radius: 5px;
      outline: 1px solid cyan;
      box-shadow: 0 0 1rem cyan;
      outline-offset: 1px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      border-radius: 5px;
      width: 0;
      box-shadow: inset 0 0 1rem white, inset 0 0 2rem cyan;
      animation: slideProgress 1.5s 1s ease forwards;
    }

    @keyframes slideProgress {
      from {
        width: 0%;
      }

      to {
        width: var(--progress-width);
      }
    }

    .progress-text {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      color: #f1dede;
      margin-bottom: 5px;
    }

    .professional-bars {
      margin: 0 4.5rem 2rem 4rem;
      background: linear-gradient(to right, );
      border: 1px solid cyan;
      border-radius: 12px;
      outline: 1px solid cyan;
      box-shadow: 0 0 1rem cyan, inset 0 0 1rem cyan;
      outline-offset: 2px;
      padding: 12px 23px
    }

    .professional-bars .bar {
      margin-bottom: 2rem;
    }

    .bar .progress-bar small {
      font-size: x-small;
      font-weight: 400;
    }

    /* ------------------projects------------------------- */
    .projects {
      background: linear-gradient(to right bottom, rgba(0, 0, 0, 0.479), rgba(0, 0, 0, 0.295));
      height: auto;
      padding-top: 1rem;
      padding-bottom: 5rem;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0), inset 0 0 1rem rgba(0, 0, 0, 0);
    }

    .projects-main-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: .2rem;
      padding-bottom: 2rem;
    }

    .projects-main-text span {
      color: rgba(220, 220, 220, 0.514);
      font-size: 1.4rem;
      font-family: serif;
      text-transform: uppercase;
      animation: slideBottom .5s ease forwards;
    }

    .projects .projects-main-text h2 {
      color: white;
      text-shadow: 0 0 1rem cyan;
      font-size: 5rem;
      font-family: serif;
      font-weight: bolder;
      letter-spacing: 3px;
      animation: slideRight .5s ease forwards;
    }

    .swiper {
      width: 90%;
      padding-top: 50px;
      padding-bottom: 50px;
      /* padding-left: -50px; */

    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      border-radius: 10px;
      /* position: relative; */
      overflow: hidden;
      box-shadow: 0 0 18px cyan;
      width: 300px;
      height: 400px;
    }

    .swiper-slide img {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      display: block;
      transition: transform 0.5s;
    }

    .overlay {
      height: 0;
      width: 100%;
      background: linear-gradient(transparent, cyan 75%);
      border-radius: 10px;
      position: absolute;
      left: 0;
      bottom: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      text-align: center;
      font-size: 14px;
      transition: height 0.5s;
    }

    .overlay h3 {
      font-weight: 500;
      margin-bottom: 5px;
      margin-top: 80%;
      font-family: bebas neue;
      font-size: 30px;
      letter-spacing: 2px;
    }

    .overlay a {
      margin-top: 10px;
      color: #110f0f;
      text-decoration: none;
      font-size: 1.5rem;
      border: 2px solid rgb(3, 7, 7);
      box-shadow: 0 0 1rem rgb(3, 7, 7);
      border-radius: 50%;
      text-align: center;
      padding: 2px 6px;

    }

    .swiper-slide:hover img {
      transform: scale(1.2);
    }

    .swiper-slide:hover .overlay {
      height: 100%;
    }

    /* -----------------------contact------------------- */
    .contact {
      background: rgba(0, 0, 0, 0.568);
      height: auto;
      padding-top: 1rem;
      padding-bottom: 5rem;
      backdrop-filter: blur(50px);
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0), inset 0 0 1rem rgba(0, 0, 0, 0);

      flex-direction: column;
      align-items: center;

      padding-bottom: 2rem;

    .contact-main-text span {

      font-size: 1.4rem;
      font-family: serif;

    .contact .contact-main-text h2 {

      font-size: 4rem;
      font-family: serif;
      font-weight: bolder;
      letter-spacing: 3px;
      animation: slideRight .5s ease forwards;
    }

    .contact .form-wrapper {
      border: 1px solid transparent;
      border-radius: 2rem;
      background: rgba(0, 0, 0, 0.137);

      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.671);
      margin: 0 23rem;
      padding: 2rem 4rem;
    }

    .css-form label {
      color: white;
      letter-spacing: 2px;
      font-size: 1.5rem;
      font-family: serif;
      margin-left: 1rem;
    }

    .css-form input,
    .css-form textarea {
      height: 3rem;
      border-radius: 2.2rem;
      background-color: rgba(48, 8, 48, 0.904) !important;
      border: none;
      box-shadow: 0 0 1rem black;
      color: rgba(245, 245, 245, 0.829) !important;
      font-size: 1.3rem;
    }

    .css-form input:focus-visible {
      border-color: none !important;
      background-color: rgba(48, 8, 48, 0.904) !important;
    }

    .css-form ::placeholder {
      color: grey;
      font-family: serif;
      padding-left: .5rem;
      font-size: 1.3rem;
      letter-spacing: 2px;
    }

    .css-form textarea {
      height: 13rem !important;
      border-radius: 1.7rem;
    }

    .css-form .btn {
      padding: 15px 40px;
      border: none;
      outline: none;
      color: #fff;
      cursor: pointer;
      position: relative;
      z-index: 0;
      margin-top: 1rem;
      margin-left: 9rem;
      border-radius: 12px;
    }

    .css-form .btn::after {
      content: "";
      z-index: -1;
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #333;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    .css-form .btn::before {
      content: "";
      background: linear-gradient(45deg, #FF0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #ff00c8, #f00);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 600%;
      z-index: -1;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      filter: blur(8px);
      animation: glowing 20s linear infinite;
      transition: opacity .3s ease-in-out;
      border-radius: 10px;
      opacity: 1;
    }

    @keyframes glowing {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    /* hover */
    .css-form .btn:hover::before {
      opacity: 1;
    }

    .css-form .btn:hover::after {
      background: transparent;
    }

    .css-form .btn:hover {
      color: #000;
      font-weight: bold;
    }

    /* .css-form .btn:active::after{

    }

      font-weight: bold;
    } */

      font-size: 1.3rem;
